        <form class="col s12" id="signup-form">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                    <input id="firstName" type="text" class="validate" required> 
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s6">

                    <input id="lastName" type="text" class="validate" required>

                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="signup-email" type="email" class="validate" required>
                    <label for="email">What's your Email?</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">enhanced_encryption</i>
                    <input id="signup-password" type="password" class="validate" required>
                    <label for="password">Choose your password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light">Sign up
                <i class="material-icons right">login</i>
            </button>
        </form>
