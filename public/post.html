    <div class="row">
        <form class="col s12" id="create-recipe">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">title</i>
                    <textarea id="recipeTitle" class="materialize-textarea" required></textarea>
                    <label for="recipeTitle">Recipe Title</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">description</i>
                    <textarea id="recipeDesc" class="materialize-textarea" required></textarea>
                    <label for="recipeDesc">Recipe Description</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">list</i>
                    <textarea id="recipeInstrct" class="materialize-textarea" required></textarea>
                    <label for="recipeInstrct">Recipe Instruction</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">menu_book</i>
                    <textarea id="recipeIngrdnt" class="materialize-textarea" required></textarea>
                    <label for="recipeIngrdnt">Recipe Ingredient</label>
                </div>
            </div>
            
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" id="recipeFile" required>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" required>
                </div>
                <div class="progress">
                    <div class="determinate" id="uploader" style="width: 0%"></div>
                </div>
            </div>
            
            <button class="btn waves-effect waves-light">Share it now
                <i class="material-icons right">share</i>
            </button>

        </form>
    </div>
